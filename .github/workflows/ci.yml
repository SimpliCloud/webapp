name: CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h ${{ secrets.DB_HOST }} -P ${{ secrets.DB_PORT }} -u${{ secrets.DB_USER }} -p${{ secrets.DB_ROOT_PASSWORD }} --silent; do
          echo 'Waiting for MySQL...'
          sleep 2
        done

    - name: Setup test environment
      env:
        NODE_ENV: test
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_ROOT_PASSWORD }}
      run: |
        echo "NODE_ENV=test" > .env
        echo "DB_HOST=$DB_HOST" >> .env
        echo "DB_PORT=$DB_PORT" >> .env
        echo "DB_NAME=$DB_NAME" >> .env
        echo "DB_USER=$DB_USER" >> .env
        echo "DB_PASS=$DB_PASS" >> .env
        echo "PORT=8080" >> .env
        echo "AWS_REGION=us-east-1" >> .env
        echo "S3_BUCKET_NAME=test-bucket-${{ github.run_id }}" >> .env
        echo "BCRYPT_SALT_ROUNDS=10" >> .env

    - name: Setup database schema
      env:
        NODE_ENV: test
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_ROOT_PASSWORD }}
        AWS_REGION: us-east-1
        S3_BUCKET_NAME: test-bucket-${{ github.run_id }}
      run: |
        node -e "
        const { sequelize } = require('./config/database');
        const models = require('./models');
        sequelize.sync({ force: true })
          .then(() => {
            console.log('✔ Database schema created successfully');
            process.exit(0);
          })
          .catch(err => {
            console.error('✗ Failed to create schema:', err);
            process.exit(1);
          });
        "

    - name: Run unit tests
      env:
        NODE_ENV: test
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_ROOT_PASSWORD }}
        AWS_REGION: us-east-1
        S3_BUCKET_NAME: test-bucket-${{ github.run_id }}
      run: npm run test:unit

    - name: Run integration tests
      env:
        NODE_ENV: test
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_ROOT_PASSWORD }}
        AWS_REGION: us-east-1
        S3_BUCKET_NAME: test-bucket-${{ github.run_id }}
      run: npm run test:integration

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/

    - name: Check test coverage
      run: |
        npm test -- --coverage --coverageReporters=text-summary
        echo "Test coverage report generated"