name: CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: health_check_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h 127.0.0.1 -P 3306 --silent; do
          echo 'Waiting for MySQL...'
          sleep 2
        done

    - name: Setup test environment
      env:
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: health_check_db
        DB_USER: root
        DB_PASS: root
      run: |
        echo "NODE_ENV=test" > .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_NAME=health_check_db" >> .env
        echo "DB_USER=root" >> .env
        echo "DB_PASS=root" >> .env
        echo "PORT=8080" >> .env

    - name: Setup database schema
      env:
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: health_check_db
        DB_USER: root
        DB_PASS: root
      run: |
        node -e "
        const { sequelize } = require('./models');
        sequelize.sync({ force: true })
          .then(() => {
            console.log('✓ Database schema created successfully');
            process.exit(0);
          })
          .catch(err => {
            console.error('✗ Failed to create schema:', err);
            process.exit(1);
          });
        "

    - name: Run unit tests
      env:
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: health_check_db
        DB_USER: root
        DB_PASS: root
      run: npm run test:unit

    - name: Run integration tests with database failure simulation
      env:
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: health_check_db
        DB_USER: root
        DB_PASS: root
      run: |
        # Start integration tests in background
        npm run test:integration &
        TEST_PID=$!
        
        # Wait for tests to start and run initially
        sleep 5
        
        # Stop MySQL container to simulate database failure
        docker stop $(docker ps -q --filter "ancestor=mysql:8.0")
        echo "MySQL stopped to simulate failure"
        
        # Let tests run with database down
        sleep 5
        
        # Restart MySQL for remaining tests
        docker start $(docker ps -aq --filter "ancestor=mysql:8.0")
        echo "MySQL restarted"
        
        # Wait for MySQL to be ready again
        until mysqladmin ping -h 127.0.0.1 -P 3306 --silent; do
          echo 'Waiting for MySQL to restart...'
          sleep 1
        done
        
        # Re-create schema since container was restarted
        node -e "
        const { sequelize } = require('./models');
        setTimeout(async () => {
          try {
            await sequelize.sync({ force: true });
            console.log('✓ Schema recreated after restart');
          } catch (err) {
            console.error('Schema recreation failed:', err);
          }
        }, 2000);
        "
        
        # Wait for test process to complete
        wait $TEST_PID
        TEST_EXIT_CODE=$?
        
        # Exit with test exit code
        exit $TEST_EXIT_CODE

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/

    - name: Check test coverage
      run: |
        npm test -- --coverage --coverageReporters=text-summary
        echo "Test coverage report generated"