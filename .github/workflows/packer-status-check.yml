name: Packer Status Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'packer/**'
      - 'scripts/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  packer-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'
      
      - name: Packer Format Check
        id: fmt
        run: |
          cd packer
          packer fmt -check=true -diff .
        continue-on-error: false
      
      - name: Packer Init
        run: |
          cd packer
          packer init .
      
      - name: Packer Validate
        run: |
          cd packer
          packer validate .
      
      - name: Comment PR on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Packer validation failed! Please fix the issues before merging.'
            })