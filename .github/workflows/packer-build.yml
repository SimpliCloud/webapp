name: Build and Deploy AMI

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js for tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run unit tests
        run: npm test

      # Setup Packer
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'

      # Initialize Packer
      - name: Initialize Packer
        working-directory: ./packer
        run: packer init aws-ubuntu.pkr.hcl

      # Validate Packer template
      - name: Validate Packer template
        working-directory: ./packer
        run: packer validate aws-ubuntu.pkr.hcl

      # Configure AWS credentials for DEV account
      - name: Configure AWS credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1

      # Build AMI in DEV account and share with DEMO
      - name: Build AMI (DEV account)
        working-directory: ./packer
        run: |
          packer build \
            -var "aws_region=us-east-1" \
            -var "subnet_id=${{ secrets.SUBNET_ID_DEV }}" \
            -var "demo_account_id=${{ secrets.AWS_ACCOUNT_ID_DEMO }}" \
            aws-ubuntu.pkr.hcl

      # Get the latest AMI ID from DEV account
      - name: Get Latest AMI ID
        id: get-ami
        run: |
          AMI_ID=$(aws ec2 describe-images \
            --owners self \
            --filters "Name=name,Values=csye6225-webapp-*" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text)
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT
          echo "Latest AMI ID: $AMI_ID"

      # Configure AWS credentials for DEMO account
      - name: Configure AWS credentials (DEMO)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEMO }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEMO }}
          aws-region: us-east-1

      # Wait for AMI to be available in DEMO account
      - name: Wait for AMI availability
        run: |
          echo "Waiting for AMI ${{ steps.get-ami.outputs.ami_id }} to be available..."
          aws ec2 wait image-available \
            --image-ids ${{ steps.get-ami.outputs.ami_id }} \
            --region us-east-1
          echo "AMI is now available in DEMO account"

      # Get current Launch Template ID
      - name: Get Launch Template ID
        id: get-lt
        run: |
          LT_ID=$(aws ec2 describe-launch-templates \
            --filters "Name=tag:Environment,Values=demo" \
            --query 'LaunchTemplates[0].LaunchTemplateId' \
            --output text)
          echo "lt_id=$LT_ID" >> $GITHUB_OUTPUT
          echo "Launch Template ID: $LT_ID"

      # Create new Launch Template version
      - name: Create Launch Template Version
        id: create-lt-version
        run: |
          NEW_VERSION=$(aws ec2 create-launch-template-version \
            --launch-template-id ${{ steps.get-lt.outputs.lt_id }} \
            --source-version '$Latest' \
            --launch-template-data '{"ImageId":"${{ steps.get-ami.outputs.ami_id }}"}' \
            --query 'LaunchTemplateVersion.VersionNumber' \
            --output text)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Created Launch Template version: $NEW_VERSION"

      # Set new version as default
      - name: Set Launch Template Default Version
        run: |
          aws ec2 modify-launch-template \
            --launch-template-id ${{ steps.get-lt.outputs.lt_id }} \
            --default-version ${{ steps.create-lt-version.outputs.version }}
          echo "Set version ${{ steps.create-lt-version.outputs.version }} as default"

      # Get Auto Scaling Group name
      - name: Get Auto Scaling Group Name
        id: get-asg
        run: |
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --query 'AutoScalingGroups[?Tags[?Key==`Environment` && Value==`demo`]].AutoScalingGroupName' \
            --output text)
          echo "asg_name=$ASG_NAME" >> $GITHUB_OUTPUT
          echo "Auto Scaling Group: $ASG_NAME"

      # Start instance refresh
      - name: Start Instance Refresh
        id: start-refresh
        run: |
          REFRESH_ID=$(aws autoscaling start-instance-refresh \
            --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
            --preferences '{"MinHealthyPercentage":90,"InstanceWarmup":300}' \
            --query 'InstanceRefreshId' \
            --output text)
          echo "refresh_id=$REFRESH_ID" >> $GITHUB_OUTPUT
          echo "Started instance refresh: $REFRESH_ID"

      # Wait for instance refresh to complete
      - name: Wait for Instance Refresh
        run: |
          echo "Waiting for instance refresh to complete..."
          echo "This may take 10-15 minutes..."
          
          while true; do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
              --instance-refresh-ids ${{ steps.start-refresh.outputs.refresh_id }} \
              --query 'InstanceRefreshes[0].Status' \
              --output text)
            
            echo "Current status: $STATUS"
            
            if [ "$STATUS" == "Successful" ]; then
              echo "Instance refresh completed successfully!"
              break
            elif [ "$STATUS" == "Failed" ] || [ "$STATUS" == "Cancelled" ]; then
              echo "Instance refresh failed with status: $STATUS"
              
              # Get detailed status
              aws autoscaling describe-instance-refreshes \
                --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
                --instance-refresh-ids ${{ steps.start-refresh.outputs.refresh_id }}
              
              exit 1
            fi
            
            sleep 30
          done

      # Deployment summary
      - name: Deployment Summary
        run: |
          echo "==================================="
          echo "Deployment Completed Successfully!"
          echo "==================================="
          echo "AMI ID: ${{ steps.get-ami.outputs.ami_id }}"
          echo "Launch Template: ${{ steps.get-lt.outputs.lt_id }}"
          echo "New Version: ${{ steps.create-lt-version.outputs.version }}"
          echo "Auto Scaling Group: ${{ steps.get-asg.outputs.asg_name }}"
          echo "Instance Refresh: ${{ steps.start-refresh.outputs.refresh_id }}"
          echo "==================================="
          
          # Get current instance count
          INSTANCE_COUNT=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names ${{ steps.get-asg.outputs.asg_name }} \
            --query 'AutoScalingGroups[0].DesiredCapacity' \
            --output text)
          
          echo "Active Instances: $INSTANCE_COUNT"
          echo "Application URL: https://demo.vatsalnaik.me"